<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #taskInput, #searchInput {
            width: 250px;
            padding: 8px;
            margin-right: 10px;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f3f3f3;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Enhanced Todo List</h2>

    <input type="text" id="taskInput" placeholder="Enter task...">
    <button id="addBtn">Add Task</button>

    <br><br>

    <input type="text" id="searchInput" placeholder="Search tasks...">

    <h3>Tasks</h3>
    <div id="taskList"></div>

    <script>
        const taskInput = document.getElementById("taskInput");
        const searchInput = document.getElementById("searchInput");
        const addBtn = document.getElementById("addBtn");
        const taskList = document.getElementById("taskList");

        const STORAGE_KEY = "todoTasks";

        let tasks = [];

        // Load tasks from localStorage on page load
        window.addEventListener("load", () => {
            const saved = localStorage.getItem(STORAGE_KEY);

            if (saved) {
                tasks = JSON.parse(saved);
                renderTasks();
            }
        });

        // Save tasks back to localStorage
        function saveTasks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        // Add a new task
        addBtn.addEventListener("click", () => {
            const text = taskInput.value.trim();
            if (!text) {
                alert("Task cannot be empty!");
                return;
            }

            const task = {
                id: Date.now(),
                text: text,
                completed: false
            };

            tasks.push(task);
            saveTasks();
            renderTasks();

            taskInput.value = "";
        });

        // Render tasks with optional search filtering
        function renderTasks() {
            taskList.innerHTML = "";

            const searchTerm = searchInput.value.toLowerCase();

            tasks
                .filter(task => task.text.toLowerCase().includes(searchTerm))
                .forEach(task => {
                    const taskDiv = document.createElement("div");
                    taskDiv.className = "task";

                    const textSpan = document.createElement("span");
                    textSpan.textContent = task.text;
                    if (task.completed) textSpan.classList.add("completed");

                    // Complete Button
                    const completeBtn = document.createElement("button");
                    completeBtn.textContent = task.completed ? "Undo" : "Complete";
                    completeBtn.addEventListener("click", () => {
                        task.completed = !task.completed;
                        saveTasks();
                        renderTasks();
                    });

                    // Delete Button
                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "Delete";
                    deleteBtn.addEventListener("click", () => {
                        tasks = tasks.filter(t => t.id !== task.id);
                        saveTasks();
                        renderTasks();
                    });

                    const controls = document.createElement("div");
                    controls.className = "controls";
                    controls.appendChild(completeBtn);
                    controls.appendChild(deleteBtn);

                    taskDiv.appendChild(textSpan);
                    taskDiv.appendChild(controls);

                    taskList.appendChild(taskDiv);
                });
        }

        // Real-time searching
        searchInput.addEventListener("input", renderTasks);
    </script>

</body>
</html>
