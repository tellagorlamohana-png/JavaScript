<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <h2>Notes App</h2>

    <textarea id="notesArea" placeholder="Write your notes here..."></textarea><br>

    <button id="saveBtn">Save Notes</button>
    <button id="loadBtn">Load Notes</button>
    <button id="clearBtn">Clear Notes</button>

    <script>
        const notesArea = document.getElementById("notesArea");
        const saveBtn = document.getElementById("saveBtn");
        const loadBtn = document.getElementById("loadBtn");
        const clearBtn = document.getElementById("clearBtn");

        const STORAGE_KEY = "userNotes";

        // Load saved notes on page load
        window.addEventListener("load", function () {
            const savedNotes = localStorage.getItem(STORAGE_KEY);
            if (savedNotes) {
                notesArea.value = savedNotes;
            }
        });

        // Save notes
        saveBtn.addEventListener("click", function () {
            const notes = notesArea.value.trim();

            if (notes === "") {
                alert("Cannot save empty notes!");
                return;
            }

            localStorage.setItem(STORAGE_KEY, notes);
            alert("Notes saved!");
        });

        // Load notes manually
        loadBtn.addEventListener("click", function () {
            const savedNotes = localStorage.getItem(STORAGE_KEY);
            if (savedNotes) {
                notesArea.value = savedNotes;
            } else {
                alert("No saved notes found.");
            }
        });

        // Clear notes from localStorage
        clearBtn.addEventListener("click", function () {
            localStorage.removeItem(STORAGE_KEY);
            notesArea.value = "";
            alert("Notes cleared!");
        });
    </script>

</body>
</html>
