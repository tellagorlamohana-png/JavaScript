<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click me for count</button>
    <p id="count">Click</p>
</body>
<script>
    
    function countClick(){
        let c=0;
        c++;
        document.getElementById("count").textcounter="Click"+c;
    }
</script>
